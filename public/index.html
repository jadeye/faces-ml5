<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>face recognition manat</title>
  <script src="./lib/p5.js"></script>
  <script src="./lib/p5.sound.js"></script>
  <script src="./lib/ml5.min.js"></script>
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- <link rel="stylesheet" href="./sass/styles.css"> -->
  <meta charset="utf-8" />
</head>
<style>
  #canvas {
    position: absolute;
    display: block;
    /* max-width: 100%;
    height: auto; */
    z-index: 1;
  }
</style>

<body>

  <div>
    <h1 style="text-align: center;" class="title is-1">Face Detection</h1>
    <div class="columns is-multiline">
      <div class="column">
        <div class="sketch-holder"></div>
      </div>
      <div class="column">
        <h1 class="title is-4">List of Expressions:</h1>
        <div class="expressions">

        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="field">
          <input id="switchRoundedDefault" type="checkbox" name="switchRoundedDefault" class="switch is-rounded"
            checked="checked">
          <label for="switchRoundedDefault">Save New Person / Recognize mode</label>
        </div>

        <h1 class="title is-4">
          Add New Person Form
        </h1>

        <form class="is-centered">
          <div class=" field">
            <div class="control">
              <input class="input" type="text" name="id" id="personId" placeholder="id">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input" type="text" name="name" id="personName" placeholder="Full Name">
            </div>
          </div>

          <div class="columns is-centered">
            <div class="column is-half">
              <button class="button is-success" id="new-person-btn">Save New Face</button>
            </div>
          </div>

        </form>

      </div>
      <div class="column">
        <div>
          <table class="table is-striped is-fullwidth" id="content-table">
            <thead>
              <tr class="main_tr">
                <th>Image</th>
                <th>Name</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>

  <script src="_sketch.js"></script>
</body>

</html>
