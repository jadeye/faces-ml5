<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>face-api</title>
  <script src="./lib/p5.js"></script>
  <script src="./lib/p5.sound.js"></script>
  <script src="./lib/ml5.min.js"></script>
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <link rel="stylesheet" type="text/css" href="./style-app.css">
  <link rel="stylesheet" href="./bulma/bulma.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
  <meta charset="utf-8" />
</head>

<body>

  <div class="container">
    <h1 class="display-1" style="text-align: center;">Face Detection & Recognition</h1>
    <div class="row">
      <div class="col-8">
        <div class="sketch-holder"></div>
      </div>
      <div class="col-4">
        <div class="expressions">
          <h1 class="display-6">Expressions:</h1>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="idInput" class="form-label">ID</label>
            <input type="text" class="form-control" id="idInput" name="id" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">only 9 digit number allow</div>
          </div>
          <div class="mb-3">
            <label for="inputName" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="nameInput">
          </div>
          <button type="submit" id="new-person-btn" class="btn btn-primary">save new person's face</button>
        </form>
      </div>
      <div class="col">
        <div class="table-container">
          <table class="content-table" id="content-table">
            <thead>
              <tr class="main_tr">
                <th>Image</th>
                <th>Name</th>
                <th>Team</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="bulma">
        <h1 class="title">
          Bulma
        </h1>

        <p class="subtitle">
          Modern CSS framework based on <a
            href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flexbox</a>
        </p>

        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Input">
          </div>
        </div>

        <div class="field">
          <p class="control">
            <span class="select">
              <select>
                <option>Select dropdown</option>
              </select>
            </span>
          </p>
        </div>

        <div class="buttons">
          <a class="button is-primary">Primary</a>
          <a class="button is-link">Link</a>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="_sketch.js"></script>
</body>

</html>
