<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>face recognition manat</title>
  <script src="./lib/p5.js"></script>
  <script src="./lib/p5.sound.js"></script>
  <script src="./lib/ml5.min.js"></script>
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- <link rel="stylesheet" href="./sass/styles.css"> -->
  <meta charset="utf-8" />
</head>
<style>
  #canvas {
    position: absolute;
    display: block;
    /* max-width: 100%;
    height: auto; */
    z-index: 1;
  }
</style>

<body>

  <div>
    <h1 style="text-align: center;" class="title is-1">Face Detection</h1>
    <div class="columns mx-4 is-multiline">
      <div class="column">
        <div class="sketch-holder"></div>
      </div>
      <div class="column">
        <h1 class="title is-4">List of Expressions:</h1>
        <div class="expressions columns is-multiline">
        </div>
      </div>
    </div>
    <div class="columns mx-4 is-multiline">
      <div class="column">
        <div class="field">
          <input id="switchRoundedDefault" type="checkbox" name="switchRoundedDefault" class="switch is-rounded"
            checked="checked">
          <label for="switchRoundedDefault">Save New Person / Recognize mode</label>
        </div>

        <h1 class="title is-4">
          Add New Person Form
        </h1>

        <form class="is-centered" id="userDetails" enctype="multipart/form-data">
          <div class="field">
            <label class="label">ID</label>
            <div class="control">
              <input class="input" pattern="[0-9\/]*" type="text" name="id" id="personId" placeholder="id" value=""
                maxlength="9">
            </div>
          </div>

          <div class="field">
            <label class="label">Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" name="name" id="personName" placeholder="Full Name" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
          <img id="userImageCapture" scr="" />
          <div class="control">
            <input class="input" id="imageUpload" type="hidden" name="uploaded_file" value="">
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column is-half">
              <button class="button is-success" id="new-person-btn">Capture Image</button>
            </div>
          </div>

        </form>
      </div>
      <div class="column">
        <div style="height:400px; overflow:auto;">
          <table class="table is-striped is-fullwidth" id="content-table">
            <thead>
              <tr class="main_tr">
                <th>Image</th>
                <th>Name</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="content-table-body">
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>

  <script src="_sketch.js"></script>
</body>

</html>
